<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Extension Panel</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="d-flex flex-column h-100">

<header class="flex-shrink-0">
<div class="container-fluid">
    <div class="d-flex flex-row align-items-center">
        <img alt="logo" class="me-2" src="/images/logo32.png" height="32" width="32">
        <h1>Simple Extension Panel</h1>
    </div>
</div>
</header>

<main class="flex-grow-1">
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12">
            <p>It may be possible, that someone, somewhere, may find some use for this panel...</p>
        </div>
    </div>
</div>
</main>

<footer class="flex-shrink-0">
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-warning float-end mt-auto close-panel" role="button">
                Close Window <i class="fa-regular fa-circle-xmark ms-1"></i></a>
        </div>
    </div>
</div>
</footer>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/panel.js"></script>

</body>
</html>
