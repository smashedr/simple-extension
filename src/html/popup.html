<!doctype html>
<html lang="en">
<head>
    <title>Simple Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-grid g-2 gap-2">
        <div class="d-none grant-perms">
            <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-1" role="button">
                <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
            <p class="text-center mb-1"><a role="button" href="../html/oninstall.html" class="">More Information on Permissions</a></p>
        </div>
<!--        <a id="revoke-perms" class="btn btn-outline-danger d-none has-perms" role="button">Remove Host Permissions</a>-->
        <a id="inject-script" class="btn btn-outline-warning" role="button">
            <i class="fa-solid fa-code me-1"></i> Inject Script</a>
        <hr class="my-1">
        <a class="btn btn-primary" role="button" href="../html/home.html">
            <i class="fa-solid fa-house-chimney me-1"></i> Open Home Page</a>
        <a class="btn btn-primary" role="button" href="../html/page.html">
            <i class="fa-regular fa-window-maximize me-1"></i> Show Extension Page</a>
    </div>
    <hr>
    <form id="options-form" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <a class="btn btn-outline-info w-100" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <hr>
    <div class="d-flex justify-content-center align-items-center text-center small">
        <img src="../images/logo16.png" width="16" height="16" alt="Simple Extension" title="Simple Extension">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener"
           href="homepage_url">Simple Extension</a> v<span class="version"></span>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
